<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin private file system | nus3 UI Labs</title>
  </head>
  <body>
    <header>
      <h1>Origin private file system Playground</h1>
    </header>
    <main>
      <form id="form" class="form">
        <label>
          File name
          <input name="fileName" type="text" autocomplete="off" />
        </label>
        <label>
          Directory name
          <input name="dirName" type="text" autocomplete="off" />
        </label>
        <label>
          Text
          <input name="text" type="text" autocomplete="off" />
        </label>
      </form>
      <section>
        <h2>Main thread</h2>
        <div class="btn-wrapper">
          <button id="mCreate">Create</button>
          <button id="mCreateDir">Create Directory</button>
          <button id="mRead">Read</button>
          <button id="mWrite">Write</button>
          <button id="mDelete">Delete</button>
          <button id="mDeleteDir">Delete Directory</button>
          <button id="mMove">Move</button>
          <button id="mResolvePath">Path</button>
          <button id="mList">List</button>
        </div>
      </section>
      <section>
        <h2>Web Worker</h2>
        <div class="btn-wrapper">
          <button id="webWorker">Web Worker</button>
        </div>
      </section>
      <section>
        <h2>OPFS Directory</h2>
        <div style="margin-bottom: 18px">
          <button id="reload">Reload</button>
          <button id="reset">Reset OPFS</button>
        </div>
        <div id="mListWrapper" class="m-list-wrapper"></div>
      </section>
    </main>
    <footer>
      <a href="../">TOP</a>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
